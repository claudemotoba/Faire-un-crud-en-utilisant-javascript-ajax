<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>MAPENDO sarl</title>
    <style>
        .erreur{
            color: red;
        }
    </style>
</head>
<body>
    <div>
        <form class="col s12">
            <div class="col s12 m7"><h2 class="header">MAPENDO sarl</h2> <br></div>
            
         <div class="row">
            <div class="input-field col s6">
                <i class="far fa-id-badge material-icons prefix color"></i>
                <input id="identifiant" type="text"><br>
                <label>ID</label>
                <span class="erreur" id="erreurIdentifiant"></span>
            </div>
            <div class="input-field col s6">
                <i class="fas fa-user material-icons prefix color"></i>
                <input id="firstName" type="text"  class="validate icon_prefix"><br>
                <label>Prenom</label>
                <span class="erreur" id="erreurPrenom"></span>
            </div>
         </div>
         <div class="row">
            <div class="input-field col s6">
                <i class="fas fa-user material-icons prefix color"></i>
                <input id="names" type="text"><br>
                <label>Nom</label>
                <span class="erreur" id="nameError"></span>
            </div>
            <div class="input-field col s6">
                <i class="far fa-envelope material-icons prefix color"></i>
                <input id="email" type="email"><br>
                <label>Email</label>
                <span class="erreur" id="mailError"></span>
            </div>
         </div>
         <div class="row">
            <div class="input-field col s6">
                <select class="form-control form-control-lg" id="post"  size="1">
                    <option value="">Sélectionner votre poste</option>
                    <option value="Homme de ménage">Homme de ménage</option>
                    <option value="Architecte infrastructures">Architecte infrastructures</option>
                    <option value="DevOPS & Développeuse Fullstack">DevOPS & Développeuse Fullstack</option>
                    <option value="Administrateur systèmes & Réseaux">Administrateur systèmes & Réseaux</option>
                    <option value="Chef de projet digital">Chef de projet digital</option>
                    <option value="Gardien(e)">Gardien</option>
                    <option value="Administrateur systèmes & Réseaux">Administrateur systèmes & Réseaux</option>
                    <option value="Comptabilite">Comptabilite</option>
                </select>
                <span class="erreur" id="postError"></span>
            </div>
            <div class="input-field col s6">
                <i class="fas fa-phone-volume material-icons prefix color"></i>
                <input id="number" type="text"><br>
                <label>Numero de telephone</label>
                <span class="erreur" id="numberError"></span>
            </div>
         </div>
         <div class="row">
            <div class="input-field col s6">
                <select class='form-control form-control-lg' id="state" size="1">
                    <option value="">Sélectionner votre statut</option>
                    <option value="true">true</option>
                    <option value="false">false</option>
                </select>
                <span class="erreur" id="stateError"></span>
            </div>
            <div class="input-field col s6">
                <select class="form-control form-control-lg" id="country">
                    <option value="">Sélectionner un pays</option>
                    <option value="Afghanistan">Afghanistan</option>
                    <option value="RDCongo">RDCongo</option>
                    <option value="France">France</option>
                    <option value="Suisse">Suisse</option>
                    <option value="Liban">Liban</option>
                    <option value="Argentina">Argentina</option>
                    <option value="Djibouti">Djibouti</option>
                    <option value="Italie">Italie</option>
                    <option value="Belgique">Belgique</option>
                    <option value="Chine">Chine</option>
                    <option value="Japon">Japon</option>
                    <option value="Canada">Canada</option>
                    <option value="Espagne">Espagne</option>
                    <option value="Mexique">Mexique</option>
                    <option value="Afrique du sud">Afrique du sud</option>
                    <option value="Suisse">Suisse</option>
                    <option value="Inde">Inde</option>
                    <option value="USA">United States of america</option>
                    <option value="Algérie">Algérie</option>
                    <option value="Cameroun">Cameroun</option>
                    <option value="ZM">Egypte</option>
                    <option value="Zimbabwe">Zimbabwe</option>
                  </select>
                <span class="erreur" id="countryError"></span>
            </div>
         </div>
            <div>
                <div>
                    <label>
                    <input type="checkbox" id="checkbox"> 
                    <span id="checkboxContent">J'accepte les termes & conditions</span>
                    </label> 
                </div>
            </div>
            <button id="btn" type="submit" class="waves-effect waves-light btn-large">Valider</button>
            <button id="maj" class='waves-effect waves-light btn-large'>Mettre a jour</button>
            <input type="reset" value="Réinitialiser" id="reinitialiser" class='waves-effect waves-light btn-large'>
        </form> <br> <br>
        <div class="table-responsive">
            <h2>Liste des employes</h2>
            <table class="responsive-table">
             <thead class="thead-dark">
                <tr>
                    <th>Identifiant</th>
                    <th>Prenom</th>
                    <th>Nom</th>
                    <th>Email</th>
                    <th>Poste</th>
                    <th>Tel</th>
                    <th>Statut marital</th>
                    <th>Pays d'origine</th>
                    <th>Modifier</th>
                    <th>Supprimer</th>
                </tr>
             </thead>
                <tbody id="tbody"></tbody>
            </table> 
        </div>
    </div>
    <script src="https://kit.fontawesome.com/957ae1f962.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
